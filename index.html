<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>CaroselloVUE</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body >
    

    <main id="app">

        <section id="main-section"> 
                        
            <div class="row-master">


                <div class="main-wrapper">
                    <div class="main-item">
                        <img :src="SLIDES[currentIndex].image" alt="">
                    </div>
                    <div class="main-text">
                        <h3 class="title">{{SLIDES[currentIndex].title}}</h3>
                        <p class="caption">{{SLIDES[currentIndex].text}}</p>
                    </div>
                    
                </div>

                <aside class="side-bar"> 
                    <div class="side-wrapper">
                        <ul>
                            <li v-for="( el, i ) in SLIDES" 
                                :class=" i == currentIndex ? 'active' : '' ">
                                
                                
                                <img :src="SLIDES[i].image" alt="">
                                <!-- <img :src="el.image" alt=""> -->
                                <div :class=" i != currentIndex ? 'item-overlay' : '' "></div>
                            </li>
                           
                        </ul>
                        

                        <div class="arrows">
                            <span @click="upFn" class="up-arrow">
                                <i class="fas fa-angle-up"></i>
                            </span>
                            <span @click="downFn" class="down-arrow">
                                <i class="fas fa-angle-down"></i>  
                            </span>
                        </div>
                    </div>
                </aside>
                
            </div>
        </section>
    </main>
      
        











    <script src="app.js"></script>
</body>
</html>
